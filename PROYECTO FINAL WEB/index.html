<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuidora Ojeda</title>
    <link rel="stylesheet" href="css/principal.css">
   <script src="JS/miScript.js" defer></script>

</head>
<body>

    <header class="encabezado">
        <img class="logo" src="imagenes/LOGO OJEDA.jpeg" alt="80" width="" height="80">

        <h1>Urban Legacy </h1> 
    </header>

    <section class="contenedor-login">
        <h2>Iniciar Sesión</h2>

        <form class="formulario">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <button type="submit" class="btn">Entrar</button>
        </form>
    </section>

    <section class="zona-usuario">
        <h2>Zona Exclusiva para Usuarios Registrados</h2>
        <p>Aquí encontrarás ofertas, novedades y productos exclusivos una vez inicies sesión.</p>

        <div class="galeria">
            <img src="imagenes/polo.jpeg" alt="camiseta">
            <img src="imagenes/formal.jpeg" alt="camisa">
            <img src="imagenes/chamarra.jpeg" alt="chamarra">
        </div>

        <div class="secciones">
            <a href="Procuctos.html">Productos</a>
            <a href="Informacion.html">Información</a>
           <a href="Mas.html">Mas</a>
        </div>
    </section>

</body>
</html>
